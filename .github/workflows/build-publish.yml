name: "Docker Build and Publish"

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push: 
    branches: [ main ]
    paths:
      - 'comfyui/docker/Dockerfile'
      - 'comfyui/docker/boot.py'

jobs:
  fetch-release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.get-latest-release.outputs.tag }}
    steps:
      - name: Get latest release
        id: get-latest-release
        run: |
          LATEST_TAG=$(curl -sL https://api.github.com/repos/comfyanonymous/ComfyUI/releases/latest | jq -r .tag_name)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

  build-and-push:
    needs: fetch-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_tag: nightly
            comfyui_version: master
          - image_tag: latest
            comfyui_version: ${{ needs.fetch-release.outputs.release_tag }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/comfyui-docker
          tags: |
            type=raw,value=${{ matrix.image_tag }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./comfyui/docker
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMFYUI_VERSION=${{ matrix.comfyui_version }}